<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="css/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <main>
    <div class="procard">
      <div class="procard-wrapper">
        <div class="procard__img">
          <img class="mobile" src="./images/image-product-mobile.jpg" alt="">
          <img class="desktop" src="./images/image-product-desktop.jpg" alt="">
        </div>

        <div class="procard__summary-wrapper">
          <div class="procard__summary">
            <div class="procard__category">
              PERFUME
            </div>
            <h1>Gabrielle Essence Eau De Parfum</h1>
              
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
         
          <div class="procard__cost">
            <h2 class="text-green">$149.99</h2>
            <div class="procard__og-cost"><s>$169.99</s></div>
          </div>
          <div class="procard__btn">
            <button>
              <img src="./images/icon-cart.svg" alt="">

             <a>Add to Cart</a> 
            </button>
          </div>
        </div>
        

      </div>

    </div>
  </main>
  

  

 




  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
